<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Scolastico</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #calendar { max-width: 900px; margin: auto; }
  </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <div id="grad1" class="gradiente grad1" style="opacity: 1;"></div>
      <div id="grad2" class="gradiente" style="opacity: 0;"></div>
  <h1>Calendario</h1>
  <div id='calendar'></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'> </script>
  
  <script>
  // ðŸ”’ Reindirizza a setup.html se non hai ancora salvato le materie
 // if (!localStorage.getItem("materieInsegnate")) {
 //   window.location.href = "setup.html";
  //}
</script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'it',
          firstDay: 1,
        dateClick: function (info) {
          // Salva la data selezionata in localStorage
          localStorage.setItem('dataSelezionata', info.dateStr);
          // Vai alla pagina del planner
          window.location.href = 'planner.html';
        }
      });
      calendar.render();
    });
  </script>
  <script src="script.js"></script>

</body>
</html>
